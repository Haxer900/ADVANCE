<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>ZENTHRA - Premium Women's Fashion E-commerce</title>
    <meta name="description" content="Discover ZENTHRA's premium women's fashion collection with free shipping on orders over $100. Shop our curated selection of elegant clothing, accessories, and fashion essentials designed exclusively for women." />
    <meta name="keywords" content="women's fashion, luxury clothing, premium fashion, elegant women's wear, designer clothes, luxury e-commerce, ZENTHRA" />
    <meta name="author" content="ZENTHRA" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://morethanfashion.replit.app/" />
    <meta property="og:title" content="ZENTHRA - Premium Women's Fashion E-commerce" />
    <meta property="og:description" content="Discover ZENTHRA's premium women's fashion collection with free shipping on orders over $100. Shop our curated selection of elegant clothing, accessories, and fashion essentials designed exclusively for women." />
    <meta property="og:image" content="https://morethanfashion.replit.app/og-image.jpg" />
    <meta property="og:site_name" content="ZENTHRA" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://morethanfashion.replit.app/" />
    <meta property="twitter:title" content="ZENTHRA - Premium Women's Fashion E-commerce" />
    <meta property="twitter:description" content="Discover ZENTHRA's premium women's fashion collection with free shipping on orders over $100." />
    <meta property="twitter:image" content="https://morethanfashion.replit.app/twitter-image.jpg" />
    
    <!-- Favicon configuration for ADVANCE project -->
    <link rel="icon" type="image/png" href="/favicon.png?v=5" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=5" />
    <link rel="shortcut icon" href="/favicon.ico?v=5" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png?v=5" />
    <meta name="theme-color" content="#D4AF37" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Preload critical fonts for instant rendering -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2" type="font/woff2" crossorigin />
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecnFHGPc.woff2" type="font/woff2" crossorigin />
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="https://res.cloudinary.com/dfittnogt/video/upload/v1754731899/A_high-quality__slow-motion_cinematic_video_of_a_stylish_female_fashion_model_walking_confidently_toward_the_camera_in_a_premium_indoor_studio_setting__wearing_elegant_modern_clothing_in_neutral_tones._The_backgroun_dbi0x2.mp4" />
    
    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/api/products/featured" />
    <link rel="prefetch" href="/api/categories" />
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "ZENTHRA",
      "description": "Premium women's fashion e-commerce platform",
      "url": "https://zenthra.replit.app",
      "logo": "https://zenthra.replit.app/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "openingHours": "Mo-Su 00:00-23:59",
      "paymentAccepted": ["Credit Card", "Debit Card", "PayPal"],
      "priceRange": "$$"
    }
    </script>
    <!-- Inline Critical CSS for Immediate Loading -->
    <style>
      /* Basic Performance CSS */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        background: #000000 !important;
        font-family: 'Inter', sans-serif;
        position: relative;
        /* Performance optimizations */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
        /* Hardware acceleration */
        will-change: scroll-position;
      }
      
      #root {
        opacity: 1;
        visibility: visible;
        width: 100%;
        height: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Scroll to top button -->
    <button id="scroll-top" aria-label="Scroll to top">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
