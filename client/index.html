<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>ZENTHRA - Premium Women's Fashion E-commerce</title>
    <meta name="description" content="Discover ZENTHRA's premium women's fashion collection with free shipping on orders over $100. Shop our curated selection of elegant clothing, accessories, and fashion essentials designed exclusively for women." />
    <meta name="keywords" content="women's fashion, luxury clothing, premium fashion, elegant women's wear, designer clothes, luxury e-commerce, ZENTHRA" />
    <meta name="author" content="ZENTHRA" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://morethanfashion.replit.app/" />
    <meta property="og:title" content="ZENTHRA - Premium Women's Fashion E-commerce" />
    <meta property="og:description" content="Discover ZENTHRA's premium women's fashion collection with free shipping on orders over $100. Shop our curated selection of elegant clothing, accessories, and fashion essentials designed exclusively for women." />
    <meta property="og:image" content="https://morethanfashion.replit.app/og-image.jpg" />
    <meta property="og:site_name" content="ZENTHRA" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://morethanfashion.replit.app/" />
    <meta property="twitter:title" content="ZENTHRA - Premium Women's Fashion E-commerce" />
    <meta property="twitter:description" content="Discover ZENTHRA's premium women's fashion collection with free shipping on orders over $100." />
    <meta property="twitter:image" content="https://morethanfashion.replit.app/twitter-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#FF6000" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "ZENTHRA",
      "description": "Premium women's fashion e-commerce platform",
      "url": "https://zenthra.replit.app",
      "logo": "https://zenthra.replit.app/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "openingHours": "Mo-Su 00:00-23:59",
      "paymentAccepted": ["Credit Card", "Debit Card", "PayPal"],
      "priceRange": "$$"
    }
    </script>
    <!-- Inline Critical CSS for Immediate Loading -->
    <style>
      /* Critical loading overlay styles - inline for immediate display */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
      
      #loading-overlay.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      /* Simple Loading Spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #ffd700;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Blur effect for main content during loading */
      #root.loading {
        filter: blur(5px);
        transition: filter 0.3s ease;
      }
      
      /* Prevent any flicker or default content */
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay with Blur Effect -->
    <div id="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Scroll to top button -->
    <button id="scroll-top" aria-label="Scroll to top">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
